<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <!-- Título de la aplicación -->
    <p class="title">Rock Paper Scissors</p>
    <!-- Botones para las opciones de juego -->
    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>
    
    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <!-- Resultado del juego, movimientos y puntuación -->
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <!-- Botones para resetear la puntuación y activar/desactivar el modo de juego automático -->
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <!-- Inclusión del archivo de scripts -->
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
